{% extends "base.html" %}
{% load static %}

<title>Home Page Template</title>

{% block base_head %}
<link rel='stylesheet' href='{% static "css/main.css" %}' >
{% endblock %}

{% block content %}
<title>{% block title %}About | ReservasiDulu {% endblock %}</title>

    <div id="main-templates">
        <!-- Section Banner -->
        <div class="container-fluid pos-rel pt-lg-0 pb-lg-0 pl-lg-0 pr-lg-0 templates-banner about-banner fadein">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-fluid w-lg-100p" src="{% static 'img/about/about-banner.png' %}" alt="reservasidulu" />
                    <img class="img-fluid boxv image" src="{% static 'img/about/about-image-01.png' %}" alt="reservasidulu" />
                    <div class="boxv desc animated fadeInRight" style="animation-delay: 2s !important;">
                        <h2 class="font-white">
                            {{ x.heading | safe }}
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section Brief -->
        <div class="container-fluid pos-rel pb-lg-5p pl-lg-10p pr-lg-10p pt-m-20p pb-m-20p about-brief">
            <div class="row">
                <div class="col-lg-5 pt-lg-15p slideanim">
                    <p>
                        {{ x.section1 | safe }}
                    </p>
                    <h4 class="mt-lg-5p"><b>{{ x.section2 | safe }}</b></h4>
                </div>
                <div class="col-lg-7 text-right slideanimX">
                    <img class="img-fluid image" src="{% static 'img/about/about-image-02.png' %}" />
                </div>
            </div>
        </div>
        <div class="w-lg-100p h-lg-115vh"></div>
    </div>

{% endblock %}
