{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
    .form .btn-form-orange {
        background: url(/static/img/05-contact-us/contactus-button.png)
    }
    </style>

        <div class="container-fluid pos-rel pt-lg-15p pb-lg-15p pl-lg-10p pr-lg-10p login-form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-wrapper">
                        <h3 class="mb-lg-10 text-center"><span>Log</span> In</h3>
                        <hr class="mb-lg-30">
                        <form class="mb-lg-30" method="post" enctype="multipart/form-data">
                                 {% csrf_token %}
                                  {{form | crispy }}
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Remember Password</label>
                            </div>
                            <a href="{% url 'password_reset' %}">Forgot Password?</a>
                            <div class="col-lg-12 text-center">
                                <input class="btn-form-orange" style="background:url({% static 'img/05-contact-us/contactus-button.png' %}); " type="submit" value="LOG IN">
                            </div>
                        </form>
                        <hr>
                        <p>Don't have an account yet? <a href="{% url 'register' %}">Signup</a> here.</p>
                    </div>
                </div>
            </div>
        </div>

<div class="w-lg-100p h-lg-100vh"></div>
{% endblock %}
