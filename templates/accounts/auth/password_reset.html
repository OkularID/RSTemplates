{% extends "base.html" %}
{% load static  %}
{% load compress %}

{% load crispy_forms_tags %}
{% block content %}
<title>{% block title %} Password Reset {% endblock %}</title>
    
    <!-- Main -->
    <div id="main-templates">
        <!-- Section User Navigation -->
            {% include 'accounts/custom_shit.html' %}
        <!-- Section User Content -->
        <div class="container-fluid pos-rel user-content login-content changepassword-content pt-lg-5p pb-lg-15p pl-lg-5p pr-lg-5p pt-m-30p pl-m-10p pr-m-10p bg-lightgrey">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="mb-lg-2p">Password Reset</h3>
                    <div class="w-lg-100p line-lightgrey mb-lg-5p"></div>
                    <div class="wrap">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn-rectangle mt-lg-5p" type="submit">Request Password Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-divider bg-lightgrey"></div>
    </div>
{% endblock content %}
