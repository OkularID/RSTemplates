{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Template Free | Homepage</title>
    <link rel="shortcut icon" href="{% static 'rsvp/free/diana_ross/images/ico.ico' %}">
    <!-- Customize css -->
    <link rel="stylesheet" href="{% static 'features/animatecss/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/owl.carousel/dist/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/owl.carousel/dist/assets/owl.theme.default.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'rsvp/free/diana_ross/style-birthday-1.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Preview Navigation -->
    {% include 'themes/poni.html' %}
    
    <!-- Main Site -->
    <div id="homepage" class="pos-rel">
        <div class="container-fluid birthday-1-free py-lg-5">
            <div class="row mx-lg-4">
                <div class="col-lg-6 px-0 px-lg-2">
                    <img class="img-fluid d-none d-lg-block" src="{{ x.image.url }}" alt="">
                    <img class="img-fluid d-lg-none" src="{{ x.image_mobile.url }}" alt="">
                </div>
                <div class="col-lg-6 pl-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="wrapper-carousel">
                                <div class="carousel-free owl-theme">
                                    <div class="item">
                                        <img class="img-fluid" src="{{ x.ct_date }}" alt="">
                                    </div>
                                    <div class="item">
                                        <img class="img-fluid" src="{{ x.ct_place }}" alt="">
                                    </div>
                                    <div class="item">
                                        <img class="img-fluid" src="{{ x.ct_note }}" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-12">
                            <p class="font-green">
                                Fill in the list below IF you are attending
                            </p>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-lg-5">
                            <label class="font-green">Full Name*</label>
                        </div>
                        <div class="col-lg-7">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-lg-5">
                            <label class="font-green">Email*</label>
                        </div>
                        <div class="col-lg-7">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-lg-5">
                            <label class="font-green">Phone Number*</label>
                        </div>
                        <div class="col-lg-7">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-lg-5">
                            <label class="font-green">Additional Guest*</label>
                        </div>
                        <div class="col-lg-7">
                            <div class="row">
                                <div class="col-2">
                                    <a role="button" id="step-decrement" class="btn btn-default" aria-label="remove 1" aria-labelledby="step-decrement label-text">
                                        <i class="fa fa-caret-left font-green"></i>
                                    </a>
                                </div>
                                <div class="col-3">
                                    <input class=" text-center" disabled type="number" name="qty" id="spinner" value="1" placeholder="1" aria-live="polite" tabindex="-1" aria-labelledby="label-text" min="1" max="5">
                                </div>
                                <div class="col-2">
                                    <a role="button" id="step-increment" class="btn btn-default" aria-label="add 1" aria-labelledby="step-increment label-text">
                                        <i class="fa fa-caret-right font-green"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-lg-0 mb-5">
                        <div class="col-lg-12 py-3 text-right">
                            <a class="submit-birthday" href="#">
                                SUBMIT
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <footer>
            <div class="container-fluid pt-lg-30 pb-lg-30 pl-lg-5p pr-lg-5p bg-aqua">
                <div class="row">
                    <div class="order-2 order-lg-1 col-lg-8 font-white">
                        <p>All Rights Reserved Â© This website is made by <b>Reservasi Dulu</b></p>
                    </div>                
                    <div class="order-1 order-lg-2 col-lg-4 mtext-center mb-m-5p text-right">
                        <a href="" class="button-trans">Create a Site</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Customize js -->
    <script>
        new WOW().init();
    </script>
    {% compress js %}
        {% include 'static/js.html' %}
        <script type="text/javascript" src="{% static 'rsvp/free/diana_ross/app.js' %}"></script>
    {% endcompress %}
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
